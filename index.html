<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rebz Seven - Streaming de Films et Séries</title>
    <meta name="description" content="Découvrez les meilleurs films et séries en streaming sur Rebz Seven" />
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Désactiver le clic droit
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // Désactiver les raccourcis clavier
      document.addEventListener('keydown', e => {
        if (e.ctrlKey || e.metaKey) {
          e.preventDefault();
        }
      });
      
      // Désactiver la sélection de texte
      document.addEventListener('selectstart', e => e.preventDefault());
      
      // Message dans la console
      console.log(
        '%cAttention !',
        'color: red; font-size: 24px; font-weight: bold;'
      );
      console.log(
        '%cCette zone est réservée aux développeurs. N\'exécutez pas de code ici.',
        'font-size: 16px;'
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
